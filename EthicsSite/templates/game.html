<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
    <script src="/static/game.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
    <meta charset="UTF-8">
    <title>Everyday Ethics - Game</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">Everyday Ethics</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
              aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/game">Game</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container" >
        <div class="starter-template" id="main_text">
          <h1>Everyday Ethics Game</h1>
          <p class="lead">
              This game will test your knowledge of ethics in everyday scenarios.
          </p>
          <button type="button" class="btn btn-dark" onclick="startGame()">Start Game</button>
        </div>
        <div class="starter-template" id="game">
            <h1>Example Question</h1>
            <div id="game_question">
                <h3>Example Question Text. This text will propose a question to the user.</h3>
                <ul id="quiz_options">
                    <li>
                        <button type="button" class="btn btn-dark" onclick="">Answer 1</button>
                        <button type="button" class="btn btn-dark" onclick="">Answer 2</button>
                        <button type="button" class="btn btn-dark" onclick="">Answer 3</button>
                        <button type="button" class="btn btn-dark" onclick="">Answer 4</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
